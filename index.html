<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    </head>
    <body>
        <!--viewport border-->
        <div id="right"></div>
        <div id="left"></div>
        <div id="top">
            <img src="img/CY-Logo.png" id="logo" />
            <button class="menu-btn">menu</button>
            <ul class="navbar">
                <li class="menu-item"><a href="#about">about me</a></li>
                <li class="menu-item"><a href="#skills">skills</a></li>
                <li class="menu-item"><a href="#work">projects</a></li>
                <li class="menu-item"><a href="#contact">contact</a></li>
            </ul>
        </div>
        <!--end viewport border-->
        <div class="scroll-container">
        <section class="header-container">
            <h1>This is some placeholder text showing the start of the first section.</h1>
        </section> <!--end header-container-->

        <a id ="about">
        <section class="about-container">
            <h1>Start of second section.</h1>
        </section> <!--end about-container-->
        </a>

        <a id="skills">
        <section class="skills-container">
            <h1>Start of third section.</h1>
        </section> <!--end skills-container-->
        </a>

        <a id="work">
        <section class="work-container">
            <h1>Start of fourth section.</h1>
        </section> <!--end work-container-->
        </a>

        <a id="contact">
        <section class="contact-container">
            <!-- DISABLE FORM IF NOT FILLED OUT!!!! and empty fields after submit -->
            <h1>Start of fifth section.</h1>
            <form 
                accept-charset="UTF-8"    
                action="https://getform.io/f/7b9c1fe9-d3c1-455e-ac74-69ce83480ff6" 
                method="POST"
                enctype="multipart/form-data"
                target="_blank" id="form">
                <label for="full-name">full name:</label><br>
                <input class="form-inputs" type="text" name="name" id="full-name" required><br><br>
                <label for="email">email address:</label><br>
                <input class="form-inputs" type="email" name="email" id="email" required><br><br>
                <label for="subject">subject:</label><br>
                <input class="form-inputs" type="text" name="subject" id="subject" required><br><br>
                <label for="message">message:</label><br>
                <textarea class="form-inputs" type="text" name="message" rows="8" id="message" required></textarea><br><br>
                <button type="submit" id="submit-btn">send</button>
              </form>
        </section> <!--end contact-container-->
        </a>

        </div> <!--end scroll-container-->
        <script src="index.js"></script>
    </body>
</html>
